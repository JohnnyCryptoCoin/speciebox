<!DOCTYPE html>
<head>
	<title>SMS Login</title>
	<meta name="description" content="SMS login based off of user phoneNum">
</head>	
<body>
	<h1>Login</h1>
	<form>
		Phone Number: <input type="text" name="phone"><br>
		<button type="button">Send Token</button><br><br>
		SMS token: <input type="text" name="token"><br>
		<input type="submit" value="Login">
	</form>
</body>
</html>
